<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon - JS etude by Itay Banner</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 class="game-title">simon</h1>
    <h2 class="announcement">Press any key to start</h2>
  </header>

  <container class="playground simon">
    <div class="simon-button-container">
      <div role="button" name="button" class="simon-button top-row left-col green"></div>
    </div>
    <div class="simon-button-container">
      <div role="button" name="button" class="simon-button top-row right-col red"></div>
    </div>
    <div class="simon-button-container">
      <div role="button" name="button" class="simon-button bottom-row left-col yellow"></div>
    </div>
    <div class="simon-button-container">
      <div role="button" name="button" class="simon-button bottom-row right-col cyan"></div>
    </div>

  </container>

  <footer>
    <p>
      FED exercise by <strong>Itay Banner</strong>.
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
